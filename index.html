<!DOCTYPE html>
<html>
    <head>
        <title>Flights Booking Site</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <h1>Flights Booking</h1>
        <div class="flight">
            <div class="To">Pearson</div>
            <div class="From">Vancouver</div>
            <div class="Price">$300</div>
            <div class="Date">01-12-24</div>
        </div>
        <div class="flight">
            <div class="To">Ottawa</div>
            <div class="From">Pearson</div>
            <div class="Price">$400</div>
            <div class="Date">06-12-24</div>
        </div>
        <div class="flight">
            <div class="To">Pierre-Elliott Trudeau</div>
            <div class="From">Halifax</div>
            <div class="Price">$350</div>
            <div class="Date">29-11-24</div>
        </div>
        
        <div class="Searching">
            <input type = "text" placeholder="From" required>
            <input type = "text" placeholder="To" required>
            <label for="Depart Date">Depart Date</label>
            <input type = "date" placeholder="Depart Date" id="Depart Date" required>
            <label for="Return Date">Return Date</label>
            <input type="date" placeholder="Return Date" id="Depart Date">
            <label for="Return">Return</label>
            <input type="checkbox" id="Return">
            <input type="number" placeholder="Number of Travelers" required>
            <select id="type">
                <option value="Economic">Economic</option>
                <option value="Business">Business</option>
            </select>
            <button type="submit" id="search">search</button>
        </div>
    </body>
</html>
